<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <aside>
        <div class="img-container">
            <img src="/assets/odin-lined.png" width="100" alt="logo">
            <h1 class="company-name">ODIN</h1>
        </div>
    </aside>
    <main>
        <div class="hero-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <section class="account-form">
            <h3 class="form-title">Let's do this!</h3>
            <form action="" method="post" id="create-account">
                <div class="user-data">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                        
                </div>
                <div class="user-data">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="user-data">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="user-data">
                    <label for="tel-number">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="tel-number">
                </div>
                <div class="user-data">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="password" id="pwd" required>
                    <span class="error-message">*Passwords do not match</span>
                </div>
                <div class="user-data">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                </div>
            </form>
        </section>
        <div class="bottom-section">
            <button type="submit" form="account-form">Create Account</button>
            <p>Already have an account? <span><a href=""><strong>Log in</strong></a></span></p>
        </div>
    </main>
</body>
</html>
