<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <aside>
        <div class="img-container">
            <img src="" alt="logo">
            <h1 class="company-name">ODIN</h1>
        </div>
    </aside>
    <main>
        <div class="container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to</p>
            <section class="account-form">
                <form action="" method="post" id="create-account">
                    <h3 class="form-title">Let's do this!</h3>
                    <div class="user-data">
                        <label for="first-name">FIRST NAME
                            <input type="text" name="first-name" id="#first-name" required>
                        </label>
                    </div>
                    <div class="user-data">
                        <label for="last-name">LAST NAME
                            <input type="text" name="last-name" id="last-name" required>
                        </label>
                    </div>
                    <div class="user-data">
                        <label for="email">EMAIL
                            <input type="email" name="email" id="email">
                        </label>
                    </div>
                    <div class="user-data">
                        <label for="tel-number">PHONE NUMBER
                            <input type="tel" name="phone" id="tel-number">
                        </label>
                    </div>
                    <div class="user-data">
                        <label for="pwd">PASSWORD
                            <input type="password" name="password" id="pwd" required>
                        </label>
                    </div>
                    <div class="user-data">
                        <label for="CONFIRM PASSWORD">CONFIRM PASSWORD
                            <input type="password" name="password" id="pwd">
                        </label>
                    </div>
                </form>
                <button type="submit" form="create-account">Create Account</button>
                <p>Already have an account? <span><a href="">Log in</a></span></p>
            </section>
        </div>
    </main>
</body>
</html>
